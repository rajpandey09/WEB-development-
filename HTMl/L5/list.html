<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Top 3 fav companies</h2>
    <ul type = "square">
        <li>Google</li>
        <li>Microsoft</li>
        <li>Adobe</li>
    </ul>
    <h2>Ordered list:</h2>
    <ol type = "A">
        <li>sonu</li>
        <li>bhati</li>
    </ol>
    <h2>Description list:</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
      the <dt> tag defines the term (name), and the <dd> tag describes each term:
</body>
</html>
