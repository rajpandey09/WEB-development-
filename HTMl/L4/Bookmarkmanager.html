<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Mananger</title>
</head>
<body>
    <h1>Book Manager - by vishal pandey</h1>
    <h2>Primary bookmark</h2>
    <p><a target="_blank" href = "https://www.google.com">Google</a></p>
    <p><a target="_blank" href = "https://www.facebook.com">Facebook</a></p>
    <p><a target="_blank" href = "https://www.instagram.com">Instagram</a></p>
    <p><a target="_blank" href = "https://www.youtube.com">Youtube</a></p>
    <h2>Secondary bookmark</h2>
    <p><a target="_blank" href = "https://www.codehelp.com">codehelp</a></p>
</body>
</html>



//target blank is used in anchor tag to open the link on another tab rather than on same tab
// view-word wrap for taki ek lambi line ko neeche la sake
